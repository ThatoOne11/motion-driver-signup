<div class="page">
  <app-motion-background></app-motion-background>
  <div class="content">
    <div class="logo">
      <img src="assets/icons/logo.svg" alt="Logo" class="main-logo" />
    </div>
    <div class="header">
      <div class="heading-one">
        <h1>Reset Your</h1>
      </div>
      <div class="heading-two">
        <h1>Password</h1>
      </div>
    </div>

    <form class="reset-password-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="toggleVisibility('password', $event)"
          [attr.aria-label]="'Toggle password visibility'"
        >
          <mat-icon>{{
            hidePassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <p class="hint-text">Must be at least 8 characters</p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          [type]="hideConfirm() ? 'password' : 'text'"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          minlength="8"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="toggleVisibility('confirm', $event)"
          [attr.aria-label]="'Toggle confirm password visibility'"
        >
          <mat-icon>{{
            hideConfirm() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>

      @if (errorMessage()) {
        <div class="error-text">{{ errorMessage() }}</div>
      }

      <button
        mat-flat-button
        color="primary"
        class="submit-button"
        type="submit"
        [disabled]="!isFormValid"
        (click)="onSubmit()"
      >
        RESET PASSWORD
      </button>
    </form>

    <app-support-callout sourceTag="Password reset page"></app-support-callout>
  </div>
</div>
