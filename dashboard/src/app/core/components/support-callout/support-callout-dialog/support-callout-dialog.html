<div class="dialog">
  <h2>Get In Touch</h2>
  <div class="divider"></div>
  <p class="helper">
    Let us know how we can help & we'll get back to you soon.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSend()" novalidate>
    <textarea
      id="userMessage"
      formControlName="userMessage"
      rows="3"
      placeholder="Support reason..."
    ></textarea>
    <div
      class="field-error"
      *ngIf="userMessageControl?.touched && userMessageControl?.invalid"
    >
      <span *ngIf="userMessageControl?.errors?.['required']">
        Message is required.
      </span>
      <span *ngIf="userMessageControl?.errors?.['maxlength']">
        Message is too long.
      </span>
    </div>

    <div *ngIf="requirePhone">
      <label for="userPhoneNumber" class="label">Phone number</label>
      <input
        id="userPhoneNumber"
        type="tel"
        formControlName="userPhoneNumber"
        placeholder="e.g. 082 123 4567"
      />
      <div
        class="field-error"
        *ngIf="
          form.get('userPhoneNumber')?.touched &&
          form.get('userPhoneNumber')?.invalid
        "
      >
        <span *ngIf="form.get('userPhoneNumber')?.errors?.['required']">
          Phone number is required.
        </span>
        <span *ngIf="form.get('userPhoneNumber')?.errors?.['pattern']">
          Enter a valid phone number.
        </span>
      </div>
    </div>

    <div class="actions">
      <button
        type="button"
        class="secondary"
        (click)="close()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button type="submit" class="primary" [disabled]="loading">
        {{ loading ? "Sendingâ€¦" : "Send Message" }}
      </button>
    </div>
    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
