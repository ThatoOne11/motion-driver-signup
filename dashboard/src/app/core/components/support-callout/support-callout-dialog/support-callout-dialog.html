<div class="dialog">
  <h2>Get In Touch</h2>
  <div class="divider"></div>
  <p class="helper">
    Let us know how we can help & we'll get back to you soon.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSend()" novalidate>
    <textarea
      id="userMessage"
      formControlName="userMessage"
      rows="3"
      placeholder="Support reason..."
    ></textarea>
    <div
      class="field-error"
      *ngIf="userMessageControl?.touched && userMessageControl?.invalid"
    >
      <span *ngIf="userMessageControl?.errors?.['required']">
        Message is required.
      </span>
      <span *ngIf="userMessageControl?.errors?.['maxlength']">
        Message is too long.
      </span>
    </div>

    <div class="actions">
      <button
        type="button"
        class="secondary"
        (click)="close()"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button type="submit" class="primary" [disabled]="loading">
        {{ loading ? "Sendingâ€¦" : "Send Message" }}
      </button>
    </div>
    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
