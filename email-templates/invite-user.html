<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>You're invited to Motion Ads</title>
    <style>
      table,
      td,
      div,
      h1,
      p {
        font-family: "Segoe UI", Arial, sans-serif;
      }

      /* Mobile styles */
      @media only screen and (max-width: 640px) {
        .main-td {
          padding: 20px !important;
        }
        .content-table {
          width: 100% !important;
          max-width: 600px !important;
        }
        .bike-image {
          width: 100% !important;
          max-width: 432px !important;
          height: auto !important;
        }
        .content-padding {
          padding: 20px !important;
        }
        .mobile-btn {
          width: 100% !important;
          display: block !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: white">
    <div style="background-color: white">
      <table
        role="presentation"
        width="100%"
        border="0"
        cellspacing="0"
        cellpadding="0"
        style="min-width: 100%"
      >
        <tr>
          <td align="center" class="main-td" style="padding: 40px">
            <table
              role="presentation"
              width="600"
              class="content-table"
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="width: 600px; max-width: 600px; margin: 0 auto"
            >
              <tr>
                <td align="center" style="padding-bottom: 20px">
                  <img
                    src="https://azvgjxdpblpfkfqgriqk.supabase.co/storage/v1/object/public/email-assets/logo.png"
                    alt="Motion Ads Logo"
                    width="180"
                    style="
                      display: block;
                      border: 0;
                      outline: none;
                      text-decoration: none;
                    "
                  />
                </td>
              </tr>

              <tr>
                <td align="center">
                  <table
                    role="presentation"
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                  >
                    <tr>
                      <td align="center">
                        <img
                          src="https://azvgjxdpblpfkfqgriqk.supabase.co/storage/v1/object/public/email-assets/bike%20with%20confetti.png"
                          alt="Delivery Bike with confetti"
                          width="432"
                          class="bike-image"
                          style="
                            display: block;
                            border: 0;
                            outline: none;
                            text-decoration: none;
                          "
                        />
                      </td>
                    </tr>

                    <tr>
                      <td
                        class="content-padding"
                        style="padding: 40px; text-align: center"
                      >
                        <h1
                          style="
                            margin: 0 0 20px 0;
                            font-size: 24px;
                            color: #5b2c84;
                            font-weight: bold;
                            font-family:
                              &quot;Arial Rounded MT Bold&quot;,
                              &quot;Arial Rounded MT&quot;, Arial, sans-serif;
                          "
                        >
                          Hi, {{ .Email }},
                        </h1>

                        <p
                          style="
                            margin: 0 0 30px 0;
                            font-size: 16px;
                            line-height: 1.5;
                          "
                        >
                          You have been invited to join the new sign up platform
                          as an inspector. Please confirm your email address to
                          continue.
                        </p>

                        <table
                          role="presentation"
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                          style="margin: 0 auto"
                        >
                          <tr>
                            <td
                              align="center"
                              style="
                                border-radius: 50px;
                                background-color: #29a6e0;
                              "
                            >
                              <a
                                href="{{ .SiteURL }}/account/passthrough?title=Complete your account setup&passthroughLink={{ .ConfirmationURL }}/account/sign-up"
                                target="_blank"
                                style="
                                  font-size: 16px;
                                  font-family:
                                    &quot;Segoe UI&quot;, Arial, sans-serif;
                                  color: white;
                                  text-decoration: none;
                                  text-decoration-line: none;
                                  padding: 15px 40px;
                                  border: 1px solid #29a6e0;
                                  display: inline-block;
                                  font-weight: bold;
                                  border-radius: 50px;
                                "
                              >
                                CONFIRM
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>

                    <tr>
                      <td style="padding-bottom: 40px; text-align: center">
                        <p style="margin: 0; font-size: 16px; line-height: 1.5">
                          Best Regards,<br />
                          The MotionAds Team
                        </p>
                      </td>
                    </tr>

                    <tr>
                      <td align="center">
                        <p
                          style="
                            margin: 0;
                            font-size: 14px;
                            line-height: 1.5;
                            color: #29a6e0;
                          "
                        >
                          If you did not request this email<br />confirmation,
                          please ignore this email.
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
